site_name: Quantum Optics Group at LKB
site_url: https://mkdocs.quantumoptics.fr
nav:
  - Home: index.md
  - Starting Package: starting-package
  - Awesome List: awesome-list
  - Admin: admin
  - Programming: programming
  - Labs: 
    - Utils: labs/utils
    - Rubidium: 
      - Introduction: labs/RubidiumLab/introduction
      - Lasers: labs/RubidiumLab/lasers
      - Transitions: labs/RubidiumLab/transitions
      - Turbulence: labs/RubidiumLab/turbulence
      - Defect: labs/RubidiumLab/defect
    - Nano: labs/NanoLab
    - Polariton: labs/PolaritonLab
  - About: about
  - User Guide:
    - Writing your docs: user-guide/doc_lkb_tuto
    - Markdown Reference: user-guide/demo
theme:
  name: material
  logo: assets/LKB_Logo.png
  palette: 
    - scheme: default
      primary: blue grey
      toggle:
        icon: octicons/moon-24
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      toggle:
        icon: octicons/sun-24
        name: Switch to light mode
  features:
    - search.suggest
    - navigation.instant
    - content.code.copy
    - navigation.top
extra:
  consent:
    title: Cookie consent
    description: >- 
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
plugins:
  - mkdocs-jupyter
  - search

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list



extra_javascript:
  - assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
