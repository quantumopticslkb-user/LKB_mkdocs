site_name: Quantum Optics Group at LKB
site_url: https://mkdocs.quantumoptics.fr
nav:
  - Home: index.md
  - Starting Package: starting-package
  - Awesome List: awesome-list
  - Admin: admin
  - Group Organization: group-organization
  - Programming: programming
  - Instruments: 
    - AFG: instruments/AFG
    - Camera: instruments/camera
    - Laser: instruments/laser
    - Motorized Stage: instruments/motorized-stage
    - Power Supply: instruments/power-supply
    - Oscilloscope: instruments/scopes
    - SLM: instruments/slm
    - Spectrum Analyzer: instruments/spectrum-analyzer
  - Publications: publications
  - Labs: 
    - Utils: labs/utils
    - Rubidium: 
      - Introduction: labs/RubidiumLab/introduction
      - Lasers: labs/RubidiumLab/lasers
      - Transitions: labs/RubidiumLab/transitions
      - Turbulence: labs/RubidiumLab/turbulence
      - Defect: labs/RubidiumLab/defect
    - Nano: labs/NanoLab
    - Polariton: labs/PolaritonLab
  - About: about
  - User Guide:
    - Writing your docs: user-guide/doc_lkb_tuto
    - Markdown Reference: user-guide/demo
theme:
  name: material
  logo: assets/logo-lkb-dark.svg
  palette: 
    - scheme: default
      primary: blue grey
      toggle:
        icon: octicons/moon-24
        name: Switch to dark mode
    - scheme: slate
      primary: pink
      toggle:
        icon: octicons/sun-24
        name: Switch to light mode
  features:
    - search.suggest
    - navigation.instant
    - content.code.copy
    - navigation.top
    - navigation.footer
    - content.action.edit
    # - content.action.view
  icon:
    repo: fontawesome/brands/git-alt 
extra:
  generator: false
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Quantum-Optics-LKB
      name: Quantum Optics group on Github
copyright: Copyright &copy; 2024 Quantum Optics Group
repo_url: https://github.com/quantumopticslkb-user/LKB_mkdocs
repo_name: LKB GitHub
edit_uri: tree/main/docs/
plugins:
  - mkdocs-jupyter
  - search

markdown_extensions:
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - attr_list
  - md_in_html
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - tables
  - footnotes
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - def_list



extra_javascript:
  - assets/js/katex.js
  - https://unpkg.com/katex@0/dist/katex.min.js
  - https://unpkg.com/katex@0/dist/contrib/auto-render.min.js

extra_css:
  - https://unpkg.com/katex@0/dist/katex.min.css
